<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="pai_supremo">

        <header>
            <input type="text" id="ipt" placeholder="0" >
        </header>
        <main>
            <div id="esq">

                <button id="c" onclick="digitar('c')" class="dif"  >
                    C
                </button>
                <button onclick="digitar('/')" class="dif">
                    /
                </button>
                <button onclick="digitar(7)">7</button>
                <button onclick="digitar(8)">8</button>
                <button onclick="digitar(9)">9</button>
                <button onclick="digitar(4)">4</button>
                <button onclick="digitar(5)">5</button>
                <button onclick="digitar(6)">6</button>
                <button onclick="digitar(1)">1</button>
                <button onclick="digitar(2)">2</button>
                <button onclick="digitar(3)">3</button>
                <button onclick="digitar(0)" id="zero">
                    0
                </button>
                <button onclick="digitar('.')" class="dif">
                    .
                </button>
            </div>

            <div id="dir">

                <button onclick="digitar('*')" class="dif">
                    X
                </button>

                <button onclick="digitar('-')" class="dif">
                    -
                </button>

                <button onclick="digitar('+')" class="dif">
                    +
                </button>

                <button id="igual" onclick="digitar('=')" class="dif">                   
                    =
                </button>
            </div>

        </main>

        <script src="script.js"></script>
    </div>
</body>
</html>
